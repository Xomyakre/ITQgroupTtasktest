databaseChangeLog:
  - changeSet:
      id: 001-create-documents
      author: ai
      changes:
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-document-history
      author: ai
      changes:
        - createTable:
            tableName: document_history
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: actor
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(1000)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: document_history
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: id
            constraintName: fk_document_history_document

  - changeSet:
      id: 003-create-approval-registry
      author: ai
      changes:
        - createTable:
            tableName: approval_registry
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: approved_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: approved_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: approval_registry
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: id
            constraintName: fk_approval_registry_document

  - changeSet:
      id: 004-indexes
      author: ai
      changes:
        - addUniqueConstraint:
            tableName: approval_registry
            columnNames: document_id
            constraintName: uq_approval_registry_document_id
        - createIndex:
            tableName: documents
            indexName: idx_documents_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: documents
            indexName: idx_documents_author
            columns:
              - column:
                  name: author
        - createIndex:
            tableName: documents
            indexName: idx_documents_created_at
            columns:
              - column:
                  name: created_at

